<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input type="text" #query class="form-control" placeholder="Search..." (keyup)="filter(query.value)">
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts;index as i">
      
      <td>{{product.title}}</td>
      <td>{{product.price | currency:'USD': 'symbol'}}</td>
      <td><a [routerLink]='["/admin/products/",product.key]'>Edit</a></td>
    </tr>
  </tbody>
</table>
