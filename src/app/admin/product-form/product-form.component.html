<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title='ngModel' [(ngModel)]=
        "product.title" name="title" type="text" id="title" class="form-control mb-2" required>
        <div *ngIf='title.touched && title.invalid' class="alert alert-danger">
          Title is required.
        </div>
      </div>
      <div class="from-group">
        <label for="price">Price</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
              <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" [(ngModel)]=
          "product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
         </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required!</div>
          <div *ngIf="price.errors.min">Price should be 0 or higher!</div>
          
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]=
        "product.category" name="category" id="category" class="form-control mb-2" required>
          <option value=""></option>
          <option *ngFor="let category of categories" [value]="category.payload.key">
              {{category.payload.val().name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required!
        </div>
      </div>
      <div class="from-group">
          <label for="imageUrl">Image URL</label>
          <input #imageUrl="ngModel" [(ngModel)]=
          "product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control mb-2" required url>
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">Image URL is required!</div>
            <div *ngIf="imageUrl.errors.url">Please enter a valid URL!</div>
           
          </div>
        </div>
        <button class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger ml-2" (click)="delete()">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div *ngIf="product.title" class="card" style="width: 18rem;">
      <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl">
      <div class="card-body">
        <h4 class="card-title">
          {{ product.title }}
        </h4>
        <p class="card-text">{{product.price | currency:'USD': 'symbol'}}</p>
      </div>
    </div>
  </div>
</div>
