<div class="row">
    <div class="col-md-6">
      <form #productForm='ngForm' (ngSubmit)='save(productForm.value)'>
        <div class="form-group">
          <label for="title">Title</label>
          <input #title='ngModel' [(ngModel)]='product.title' name="title" type="text" id="title" class="form-control"
            required>
          <div *ngIf='title.touched && title.invalid' class="alert alert-danger">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input #price='ngModel' [(ngModel)]='product.price' name="price" type="number" id="price" class="form-control"
              required [min]='0'>
          </div>
          <div *ngIf='price.touched && price.invalid' class="alert alert-danger">
            <div *ngIf='price.errors.required'>
              Price is required.
            </div>
            <div *ngIf='price.errors.min'>
              Price should be 0 or higher.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select #category='ngModel' [(ngModel)]='product.category' name="category" id="category" class="form-control"
            required>
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.payload.key">
              {{category.payload.val().name}}
            </option>
          </select>
          <div *ngIf='category.touched && category.invalid' class="alert alert-danger">
            Category is required.
          </div>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input #imageUrl='ngModel' [(ngModel)]='product.imageUrl' name="imageUrl" type="text" id="imageUrl" class="form-control"
            required url>
          <div *ngIf='imageUrl.touched && imageUrl.invalid' class="alert alert-danger">
            <div *ngIf='imageUrl.errors.required'>
              Image URL is required.
            </div>
            <div *ngIf='imageUrl.errors.url'>
              Not a valid URL.
            </div>
          </div>
        </div>
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-danger" (click)='delete()' type="button">Delete</button>
      </form>
    </div>
    <div class="col-md-6">
      <app-product-card [product]='product' [show-actions]='false'></app-product-card>
    </div>
  </div>
