<div class="card mb-1" *ngIf='product.title' style="width:18rem">
      <img 
      *ngIf="product.imageUrl"   class="card-img-top" 
      [src]='product.imageUrl' 
      alt='{{product.title}}'>

      <div class="card-body">
        <h5 class="card-title">
          {{product.title}}
        </h5>
        <p class="card-text">{{product.price | currency : 'USD' : 'symbol'}}</p>
      </div>
      <div class="card-footer">
        <button 
        *ngIf="showActions"
         class="btn btn-primary btn-block"
         (click)="addToCart(product)">Add to Cart</button>
      </div>
</div>
