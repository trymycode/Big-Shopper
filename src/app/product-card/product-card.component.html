<div class="card mb-3" *ngIf='product.title'>
    <img class="card-img-top" [src]='product.imageUrl' *ngIf='product.imageUrl' alt='{{product.title}}'>
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency : 'INR' : 'symbol'}}</p>
    </div>
    <div class="card-footer" *ngIf='showActions && shoppingCart'>
      <button (click)='addToCart()' *ngIf='getQuantity() === 0; else updateQuantity' class="btn btn-success btn-block">
        Add to Cart
      </button>
      <ng-template #updateQuantity>
        <app-product-quantity [product]='product' [shopping-cart]='shoppingCart'></app-product-quantity>
      </ng-template>
    </div>
  </div>
