<div class="card mb-1" *ngIf='product.title' style="width:18rem">
      <img 
      *ngIf="product.imageUrl"   class="card-img-top" 
      [src]='product.imageUrl' 
      alt='{{product.title}}'>

      <div class="card-body">
        <h5 class="card-title">
          {{product.title}}
        </h5>
        <p class="card-text">{{product.price | currency : 'USD' : 'symbol'}}</p>
      </div>
      <div class="card-footer" *ngIf="showActions">
        <button 
          *ngIf="getQuantity() === 0; else updateQuantity"
          class="btn btn-primary btn-block"
          (click)="addToCart(product)">Add to Cart</button>
          <ng-template #updateQuantity>
            <div class="row no-gutters">
              <div class="col-2">
                <button class="btn btn-secondary btn-block">
                  -
                </button>
              </div>
              <div class="col text-center">
                  {{getQuantity()}} in cart
              </div>
              <div class="col-2">
                  <button class="btn btn-secondary btn-block">
                    +
                  </button>
               </div>
            </div>
          </ng-template>
         <div></div>
      </div>
</div>
