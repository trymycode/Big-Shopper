<div class="row no-gutters">
    <div class="col-2">
      <button
      (click)='removeFromCart()'
      class="btn btn-primary btn-block rounded-0">-</button>
    </div>
    <div class="col text-center">
      {{getQuantity()}} in cart
    </div>
    <div class="col-2">
      <button
      (click)='addToCart()'
      class="btn btn-primary btn-block rounded-0">+</button>
    </div>
  </div>
